<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index button</title>
<style>
.indexbutton{
	width:40px;
	height:40px;
	position:absolute;
	left:10px;
	top:12.5px;
	border:#fcf3e9 2px solid;
	border-radius:5px;
	background-color:#fcf3e9;
}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		$(".indexbutton").hover(
				function(){	$(this).attr("src","images/index2.png");},  //滑鼠移進去
				function(){	$(this).attr("src","images/index.png");}     //滑鼠移出來
				);
	});
</script>
</head>
<body>
	<a href="index.jsp"><img src="images/index.png"  alt="No images" class="indexbutton" /></a>
</body>
</html>
